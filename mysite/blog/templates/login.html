{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         
<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="http://127.0.0.1:8000/signUp">Create an account</a>.</p>
  <p class="text-center">Reset Password<a href="#">Reset Password</a>.</p>

</div>

{% endblock %}
