{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         
<!--SignUp--> 
<div class="container py-5">
	<h1>SignUp</h1>
	<form method="POST">
		{% csrf_token %}
		{{ signup_form|crispy }}                    
		<button class="btn btn-primary" type="submit">SignUp</button>
	</form>
	<p class="text-center">If you already have an account, <a href="http://127.0.0.1:8000/login">login</a></p>
</div>
{% endblock %}
